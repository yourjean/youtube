<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/front_header">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Document</title>
</head>
<style>
* {
	box-sizing: border-box
}

.youtube_main {
	padding-left: 75px;
}

.profile_22 {
	display: flex;
	width: 1100px;
	border-top: 1px solid #ccc;
	justify-content: space-between;
	padding: 2%;
}

.profile_22 .profile_left {
	width: 20%;
}

.profile_22 .profile_right {
	width: 76%;
}

.profile_22 .profile_right .title {
	padding: 30px 30px;
	box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
	margin-bottom: 50px;
}

.profile_22 .profile_right .title h2 {
	font-size: 20px;
	padding-bottom: 5px;
}

.profile_22 .profile_right .title p {
	color: #a3a2a2;
	font-size: 16px;
}

.profile_22 .profile_right form .line {
	display: flex;
	padding-left: 20px; height : 50px;
	justify-content: space-between;
	margin-bottom: 40px;
	height: 50px;
}

.profile_22 .profile_right form .line p {
	width: 15%;
	display: flex;
	align-items: center;
	justify-content: flex-start;
	font-weight: bold;
}

.profile_22 .profile_right form .line input {
	width: 85%;
	height: 100%;
	padding-left: 15px;
	background: #f7f5f5; border : none;
	border-radius: 5px;
	border: none;
}

.profile_left {
	position: relative;
}

.prof_img {
	position: absolute;
	top: 5px;
    left: 5px;
    width: 38px;
    height: 38px;
}

input[type="submit"] {
	width: 30%;
	background: #ed4444;
	height: 50px;
	border: none;
	border-radius: 5px;
	color: #fff;
	cursor: pointer;
}
</style>
<body>
	<div id="wrap">
		<div th:replace="fragments/header"></div>
		<div class="sec_layout">
			<div class="inner">
				<div class="layout">
					<div class="aside">
						<div th:replace="fragments/aside"></div>
					</div>
					<div class="youtube_main">
						<div class="profile_22">
							<figure class="profile_left">
								<a href="/profileChange.do"><img th:src="${userInfo.user_img}"></a>
								<img class="prof_img" src="images/camera.jpg">
							</figure>
							<div class="profile_right">
								<form action="/profile_updateProc.do" method="post">
									<div class="title">
										<h2>내정보변경</h2>
										<p>상세한 계정정보를 관리할 수 있어요.</p>
									</div>
									<div class="line">
										<p>아이디</p>
										<input type="text" name="user_id" th:value="${userInfo.user_id}" readonly="readonly">
									</div>
									<div class="line">
										<p>닉네임</p>
										<input type="text" name="user_nikname" th:value="${userInfo.user_nikname}">
									</div>
									<div class="line">
										<p>이메일</p>
										<input type="text" name="user_email" th:value="${userInfo.user_email}">
									</div>
									<div class="line">
										<p>비밀번호</p>
										<input type="password" name="user_pw" value="">
									</div>
									<div class="line">
										<p>비밀번호</p>
										<input type="password" name="user_pw2" value="">
									</div>
										<input type="submit" value="저장하기">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
